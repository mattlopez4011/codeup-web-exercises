<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<heading>
	<h1>Register With Us</h1>
</heading>
<!--<form method="GET" action="https://request-inspector.glitch.me/">-->
<form method="POST" action="https://www.elformo.com/forms/8fd643c3-dec4-4ba4-8975-d1ab99d20837">
<!--	Email-->
	<label for="username">Email</label>
	<input id="username" name="email" type="text" placeholder="Email">
	<br>
<!--	Password-->
	<label for="password">Password</label>
	<input id="password" name="password" type="password" placeholder="Password">
	<br>
<!--	Bio textarea-->
	<textarea name="bio" id="" cols="30" rows="10"></textarea>
	<section>
		<h3>How did you hear about us?</h3>
<!--		Billboard-->
		<label for="billboard">Billboard</label>
		<input id="billboard" type="radio" name="question_billboard" value="billboard">
		<br>
<!--		Radio Advertisement-->
		<label for="radio advertisement">Radio Advertisement</label>
		<input id="radio advertisement" type="radio" name="question_radio advertisement" value="radio advertisement">
		<br>
<!--		Internet Advertisement-->
		<label for="internet advertisement">Internet Advertisement</label>
		<input id="internet advertisement" type="radio" name="question_internet advertisement" value="internet advertisement">
		<br>
<!--		Other-->
		<label for="other">Other</label>
		<input id="other" type="radio" name="question_other" value="other">
	</section>
	<section>
		<label for="browser">What web browser are you using?</label>
		<br>
		<select id="browser" name="web_browser">
			<option value="safari">Safari</option>
			<option value="chrome">Chrome</option>
			<option value="firfox">Firefox</option>
			<option value="edge">Edge</option>
		</select>
	</section>
	<br>
<!--	submit button-->
	<button><input type="submit"></button>
</form>


</body>
</html>
