<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pizza Spot</title>
</head>
<body>
	<heading>
		<h1>Pizza Spot</h1>
		<br>
		<h3>Place Order Below:</h3>
		<hr>
	</heading>
	<form method="POST" action="https://request-inspector.glitch.me">
		<section><!--		First Name-->
			<label for="name1">First Name:</label>
			<input id="name1" name="first_name" type="text">
			<br>
			<!--		Last Name-->
			<label for="name2">Last Name:</label>
			<input id="name2" name="last_name" type="text">
			<br>
			<!--		Phone Number-->
			<label for="phone">Phone Number:</label>
			<input id="phone" name="phone_number" type="text">
			<br>
			<!--		Address-->
			<label for="address">Address:</label>
			<input id="address" name="address" type="text">
		</section>
		<br>
		<section><!--Pizza Size-->
			<h3>Choose Your Size:</h3>
			<!--Small Size-->
			<label for="sm-size">Small 10"</label>
			<input id="sm-size" name="size" value="Small-10in" type="radio">
			<!--Med Size-->
			<label for="med-size">Medium 12"</label>
			<input id="med-size" name="size" value="Medium-12in" type="radio">
			<!--LG Size-->
			<label for="lg-size">Large 14"</label>
			<input id="lg-size" name="size" value="Large-14in" type="radio">
		</section>
		<br>
		<section><!--Crust Flavor -->
			<h3>Crust Flavor:</h3>
			<!--Original Crust-->
			<label for="original-crust">Original Crust</label>
			<input id="original-crust" name="crust-flavor" value="original-crus" type="radio">
			<!--		Garlic Crust-->
			<label for="garlic-crust">Garlic Crust</label>
			<input id="garlic-crust" name="crust-flavor" value="garlic-crust" type="radio">
			<!--Parmesan Crust-->
			<label for="parmesan-crust">Parmesan Crust</label>
			<input id="parmesan-crust" name="crust-flavor" value="parmesan-crust" type="radio">
		</section>
		<br>
		<section><!--Crust Type -->
			<h3>Crust Type:</h3>
			<!--Hand Tossed -->
			<label for="hand-tossed">Hand Tossed</label>
			<input id="hand-tossed" name="crust-type" value="hand-tossed" type="radio">
			<!--Thin Crust-->
			<label for="thin-crust">Thin</label>
			<input id="thin-crust" name="crust-type" value="thin-crust" type="radio">
			<!--Brooklyn Crust-->
			<label for="brooklyn-style">Brooklyn Style</label>
			<input id="brooklyn-style" name="crust-type" value="brooklyn-style" type="radio">
		</section>
		<br>
		<section><!--Toppings -->
			<h3>Toppings:</h3>
			<h5>CHOOSE MEATS</h5>
			<!--Ham -->
			<label for="ham">Ham</label>
			<input id="ham" name="toppings" value="ham" type="checkbox">
			<!--Pepperoni-->
			<label for="pepperoni">Pepperoni</label>
			<input id="pepperoni" name="toppings" value="pepperoni" type="checkbox">
			<!--Italian Sausage-->
			<label for="italian-sausage">Italian Sausage</label>
			<input id="italian-sausage" name="toppings" value="italian-sausage" type="checkbox">
			<!--Bacon-->
			<label for="bacon">Bacon</label>
			<input id="bacon" name="toppings" value="bacon" type="checkbox">
		</section>



		<br>
		<input type="submit">
	</form>


</body>
</html>
